<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="row">
          <div class="overview d-flex">
            <div class="col-4">
              <div class="city-country">
                <h1 id="city"></h1>
              </div>
              <ul>
                <li id="country"></li>
                <li id="current-time">Monday 22:29</li>
              </ul>

            </div>
            <div class="row">
              <form class="d-flex search-form col-10" id="search-form">
                <div class="col-8">
                  <input type="search" placeholder="Enter city" class="form-control search-field" id="city-input"
                    autocomplete="off" />
                </div>
                <div class="buttons">
                  <div class="col-2">
                    <div class="btn">
                      <input type="submit" value="üîé" class="btn btn-outline-secondary w-100 button" id="search" />
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="btn">
                      <button type="button" class="btn btn-outline-secondary" id="current-location-button">üìç</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex">
            <div class="col-6">
              <div class="d-flex temperature">
                <img src="" alt="" id="icon" />
                <h2><span class="current-temp" id="temperature"></span><span class="units"><a href="#" id="celsius-link"
                      class="active">&deg;C</a> |
                    <a href="#" id="fahrenheit-link">&deg;F</a></span></h2>
              </div>
            </div>
            <div class="col-6">
              <div class="weather-description">
                <ul>
                  <li id="description"></li>
                  <li>‚ÜñÔ∏è <span id="wind"></span> m/s</li>
                  <li>üíß <span id="humidity"></span> %</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="temperature-description">
            <small>Feels like <span id="feel-temperature"></span>&deg;</small>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
      </div>


      <footer>
        <small>
          <a href="https://github.com/touraymk/vanilla-weather-app" target="_blank"
            rel="noopener noreferrer">Open-sourced
            code</a>
          by <a href="https://www.linkedin.com/in/mariama-kjellstr%C3%B8m-touray-9b0637262/">Mariama Touray</a>
        </small>
      </footer>
    </div>
  </div>


  <script src="src/app.js"></script>
</body>

</html>
